<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Title (VERY IMPORTANT) -->
    <title>Jay Krishna Rout | Full-Stack Developer | React & DSA</title>

    <!-- ✅ Meta Description (Shown in Google search) -->
    <meta
      name="description"
      content="Portfolio of Jay Krishna Rout, a B.Tech Computer Science student and Full-Stack Developer skilled in React, JavaScript, Java, and Data Structures & Algorithms."
    />

    <!-- ✅ Author -->
    <meta name="author" content="Jay Krishna Rout" />

    <!-- ✅ Keywords (Optional but useful) -->
    <meta
      name="keywords"
      content="Jay Krishna Rout, Full Stack Developer, React Developer, JavaScript Developer, Java, DSA, Portfolio"
    />

    <!-- ✅ Open Graph (LinkedIn, WhatsApp, Facebook preview) -->
    <meta property="og:title" content="Jay Krishna Rout | Full-Stack Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore projects, skills, and experience of Jay Krishna Rout — a Full-Stack Developer with strong foundations in DSA and modern web technologies."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta property="og:image" content="https://your-portfolio-url.com/og-image.png" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jay Krishna Rout | Full-Stack Developer" />
    <meta
      name="twitter:description"
      content="Portfolio of Jay Krishna Rout — React, JavaScript, Java & DSA focused Full-Stack Developer."
    />
    <meta name="twitter:image" content="https://your-portfolio-url.com/og-image.png" />

    <!-- ✅ Favicon (optional but professional) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
